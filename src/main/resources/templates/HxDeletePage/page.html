{#include base}
{#title}- hx-delete example{/title}
<h1 class="display-6 text-uppercase">hx-delete</h1>
<nav id="breadcrumb" aria-label="breadcrumb" style="--bs-breadcrumb-divider: 'Â»';">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/" class="link-underline link-underline-opacity-0">home</a></li>
        <li class="breadcrumb-item active" aria-current="page">hx-delete</li>
    </ol>
</nav>
<main>
    <h4>Speakers at JFall 2023</h4>
    {#fragment id=speakers}
    <ul id="speakers" class="list-group" 
    >
    {#for speaker in speakers}
    <li class="list-group-item d-flex justify-content-between">
        <div><i class="bi bi-easel-fill"></i>
        {speaker}
        </div>
        <button class="btn btn-sm btn-outline-danger"
        ><i class="bi bi-person-x-fill"></i></button>
    </li>
    {/for}
    {/fragment}
    </ul>
    <button class="btn btn-outline-light mt-1"
    >Reset</button>
</main>
{/include}
<!--
    for the ul on top:

    hx-confirm="Are you sure?"
    hx-target="closest li" 
    hx-swap="outerHTML swap:1s"

    for the delete speaker button

    hx-delete="/hxdelete/delete/{ speaker}"

    reset button:
    { #if !inject:vertxRequest.getHeader("hx-request") }
        hx-target="#speakers" hx-get="/hxdelete/reset" hx-swap="outerHTML"
    { /if}

-->
